---
# Version of vault to deploy
vault_version: "1.3.4"
# Checksum of the vault package
vault_checksum: "sha256:163cfa0a74e2d9d5d5b43714e5054f35812328f74f8992d09d30b8adb55a547b"
vault_user: "vault"
vault_group: "vault"
required_packages:
  - unzip
# Vault configuration file path
vault_config_path: "/etc/vault.hcl"
# Vault backend configuration
vault_backend: 'File'
# Should the vault be initialized
init: true

# Config options if Azure is defined as the back end
vault_azurestoragecontainer: 'vault'
# Optional configuration to use a service principal for key storage instead of the default flow
# https://docs.ansible.com/ansible/latest/modules/azure_rm_keyvaultsecret_module.html
# client_id: ClientID for the service principal
# secret: Secret for the service principal
# azure_tenantid: Tenant ID for the service principal


# Configuration if the backend is set to file
unseal_keys_dir_output: "{{ playbook_dir }}/vault/unsealKey"
root_token_dir_output: "{{ playbook_dir }}/vault/rootKey"
vault_storagepath: "/var/vault"